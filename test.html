<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BitMatrix Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="BitMatrix.js"></script>
        <script>
            let bmatrix = null;
            function createMatrix() {
                $.getJSON("BitMatrixProps.json", (json) => {                    
                    bmatrix = new BitMatrix(document.getElementById('bitmatrix'), window.innerWidth-5, window.innerHeight-5, json);
                    bmatrix.start();
                });
            }

            window.addEventListener('resize', () => {
                bmatrix.resizeCanvas(window.innerWidth, window.innerHeight);
            });
        </script>
        <style> 
            html, body {
                width:  100%;
                height: 100%;
                margin: 0px;
                margin-top: 5px;
                overflow: hidden;
            }
        </style>
    </head>
    <body onLoad="createMatrix()" bgcolor="#000000">
        <canvas id="bitmatrix"></canvas>
    </body>
</html>
